<doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Título</title>
        <meta name="description" content="descripción de la web, se recomienda 90 caracteres">
        <meta name="keywords" 	 content="palabras clave, separadas, por comas">

        <link href="main.css" rel="stylesheet">
    </head>
    
    <body>

        <main>
            <div class="squares">
                <!-- Estamos añadiendo un atributo personalizado llamado data-color, para
                crear un atributo personalizado siempre empezamos escribir data- y a 
                continuación escribimos la palabra que queramos usar para identificarlo -->
                <div class="square red" data-color="red"></div>
                <div class="square blue" data-color="blue"></div>
                <div class="square green" data-color="green"></div>
            </div>

            <div class="squares-related">
                <div class="square-related red" data-color="red"></div>
                <div class="square-related blue" data-color="blue"></div>
                <div class="square-related green" data-color="green"></div>
            </div>
        </main>
            
        <script type="module" src="app.js"></script>

    </body>
</html>
